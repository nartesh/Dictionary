<!Doctype html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Dictionary</title>	
	</head>
	<br><br>
	<body>
	<center>
		<div class="container">
			<div class="card" style="width: 30em;">
				<div class="card-header">
					<h2>Dictionary</h2>
				</div>
				<br>
				<div class="card-body">
					<form>
						<input type="text" name="add" class="form-control" id="wordbox" placeholder="write the word here">
						<button type="submit" class="submit" onclick="return addWord();">Add the word</button>
					</form>
					<br>
					<form>		
						<input type="text" name="search" class="form-control" id="searchbox" placeholder="write the word here">	
						<button type="submit" class="submit" onclick="return searchWord();">Search the word</button>	
					</form>   
				</div>
				<div class="grid-container">
					<div class="card-footer">
						<h6>Dictionary list</h6>
						<search_message style="color:blue;"></search_message>	
					</div> 
				</div>
				<ul class="grid-container" id="wordList">
				</ul>				
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="script.js"></script>

	</center>
	</body>
</html>
